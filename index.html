<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <form action="">
            <h2>
                Welcome back !!
            </h2>
            <div class="inputbox">
                <span class="icon"><ion-icon  class="icon" name="person-sharp"></ion-icon></span>
                <input type="text" placeholder="username" required>
            </div>
            <div class="inputbox">
                <span class="icon"><ion-icon class="icon"  name="lock-closed"></ion-icon></span>
                <input type="password" placeholder="password" required>
            </div>
            <div class="forgetpassword">
                <a href="forget.html">Forget Password ? </a>
            
            <button type="submit ">Login</button></div>
            <div class="registerlink">
                <p>Don't have an account ?  <a href="register.html" id="register">Register</a></p>
            </div>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
